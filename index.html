<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco game</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<h1 id="bienvenidoName"></h1><p>Para comenzar primero oprime el boton "Repartir cartas", luego podras jugar tus cartas con los botones 1,2,3 en tu 
  teclado. 
</p>

    <div class="cartasUsuario">
        <div class="card-group">
            <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body b1">
                <h5 class="card-title">Simbolo</h5>
              </div>
              <div class="c1">
                <h5> Numero</h5>
              </div>
            </div>
            <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body b2">
                <h5 class="card-title">Simbolo</h5>
              </div>
              <div class="c2">
                <h5> Numero</h5>
              </div>
            </div>
            <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body b3">
                <h5 class="card-title">Simbolo</h5>
              </div>
              <div class="c3">
                <h5> Numero</h5>
              </div>
            </div>
          </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example" id="botones123">
      <button type="button" class="btn btn-primary" id="btnCarta1">1</button>
      <button type="button" class="btn btn-primary" id="btnCarta2">2</button>
      <button type="button" class="btn btn-primary" id="btnCarta3">3</button>
    </div>

    <div class="btnCartas" >
        <button type="button" class="btn btn-outline-dark" id="btnEvento"> Repartir cartas </button>
    </div>

    <div class="tablaPuntaje">
        <table>
            <tbody>
                <tr>
                    <td style="border: 15px #0091ff solid" id="nameTagTab">Jugador</td>
                    <td style="border: 15px #0091ff solid">PC</td>
                </tr>
                <tr>
                    <td style="border: 15px #0091ff solid" id="puntosPlayers">S</td>
                    <td style="border: 15px #0091ff solid" id="puntosPc">S</td>
                </tr>
            </tbody>
        </table>
    </div>    


    <script src="js/trucogame.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  


</body>
</html>
